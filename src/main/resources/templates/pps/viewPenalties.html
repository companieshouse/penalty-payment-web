<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseLayout}">

<head>
    <title>Penalty summary - Pay a penalty to Companies House - GOV.UK</title>
</head>

<div id="view-penalties-main-content" layout:fragment="content">
    <form th:action="@{''}" method="post" class="form" id="viewPenalties">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">

                <h1 id="page-title" class="govuk-heading-xl">
                    <span id="page-title-heading" th:text="#{viewPenalties.penalty-summary-title}"></span>
                </h1>

                <dl class="govuk-summary-list">
                    <div class="govuk-summary-list__row">
                        <dt class="govuk-summary-list__key" th:text="#{viewPenalties.issued-to-label}"></dt>
                        <dd class="govuk-summary-list__value" th:text="${companyName}"></dd>
                    </div>
                    <div class="govuk-summary-list__row">
                        <dt class="govuk-summary-list__key" th:text="#{viewPenalties.company-number-label}"></dt>
                        <dd class="govuk-summary-list__value" th:text="${companyNumber}"></dd>
                    </div>
                    <div class="govuk-summary-list__row">
                        <dt class="govuk-summary-list__key" th:text="#{viewPenalties.penalty-ref-label}"></dt>
                        <dd class="govuk-summary-list__value" th:text="${penaltyRef}"></dd>
                    </div>
                    <div class="govuk-summary-list__row">
                        <dt class="govuk-summary-list__key" th:text="#{viewPenalties.reason-for-penalty-label}"></dt>
                        <dd class="govuk-summary-list__value" th:text="${reasonForPenalty}"></dd>
                    </div>
                    <div class="govuk-summary-list__row">
                        <dt class="govuk-summary-list__key" th:text="#{viewPenalties.amount-label}"></dt>
                        <dd class="govuk-summary-list__value" th:text="'£' + ${outstanding} + ' (no VAT is charged)'"></dd>
                    </div>
                </dl>

                <h2 id="page-total" class="govuk-heading-m" th:text="'Total: £' + ${outstanding}"></h2>
                <div class="form-group">
                    <input id="next-button"
                           class="govuk-button piwik-event"
                           data-event-id="View Penalties - Continue"
                           type="submit"
                           role="button"
                           value="Continue to payment"/>
                </div>
            </div>
        </div>
    </form>
</div>

</html>
