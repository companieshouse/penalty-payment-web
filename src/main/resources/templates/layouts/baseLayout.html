<!DOCTYPE html>
<!-- pull in generic layout from common-web-java -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0c0c">
    <meta name="robots" content="noindex, nofollow">
    <meta
            property="og:image"
            th:content="@{{cdnUrl}/images/govuk-frontend/v5.10.2/govuk-opengraph-image.png(cdnUrl=${@environment.getProperty('cdn.url')})}">
    <link
            th:href="@{{cdnUrl}/stylesheets/chs-user-bar.css(cdnUrl=${@environment.getProperty('cdn.url')})}"
            media="all" rel="stylesheet" type="text/css" />
    <link
            th:href="@{{cdnUrl}/stylesheets/govuk-frontend/v5.10.2/govuk-frontend-5.10.2.min.css(cdnUrl=${@environment.getProperty('cdn.url')})}"
            media="all" rel="stylesheet" type="text/css" />
    <link
            th:href="@{{cdnUrl}/stylesheets/govuk-link_override.css(cdnUrl=${@environment.getProperty('cdn.url')})}"
            media="all" rel="stylesheet" type="text/css" />
    <link
            rel="icon"
            th:href="@{{cdnUrl}/images/govuk-frontend/v5.10.2/favicon.ico(cdnUrl=${@environment.getProperty('cdn.url')})}"
            type="image/x-icon" />
    <link
            th:href="@{{cdnUrl}/stylesheets/extensions/languages-nav.css(cdnUrl=${@environment.getProperty('cdn.url')})}"
            rel="stylesheet" type="text/css" />

    <script th:inline="javascript">
        window.SERVICE_NAME = 'penalty-payment'
        window.PIWIK_URL = [[${@environment.getProperty('piwik.url')}]];
        window.PIWIK_SITE_ID = [[${@environment.getProperty('piwik.siteId')}]];
    </script>
</head>
<body class="govuk-template__body govuk-template--rebranded app-body-class">
<nav role="navigation" class="content">

<!-- templateName set by TemplateNameInterceptor and used in piwik-enable.js below for piwik/matomo event ids -->
<div id="templateName" th:attr="data-id=${templateName},data-metadata=${metadata}" hidden></div>

<script th:src="@{{cdnUrl}/javascripts/app/body-js-enable.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/vendor/require.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/vendor/jquery-3.5.1.min.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/app/piwik-enable.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>

<div th:replace="~{fragments/piwikWithCookieCheck :: cookieBanner}"></div>

<a href="#content" class="govuk-skip-link" data-module="govuk-skip-link">Skip to main content</a>

<div class="entire-wrapper">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="govuk-width-container app-width-container">
        <div th:replace="~{fragments/phaseBanner :: phaseBanner}"></div>
        <div th:replace="~{fragments/userBar :: userBar}"></div>
        <div th:if="${backLink}">
            <div th:replace="~{fragments/back-button :: backLink}"></div>
        </div>
        <div th:if="${@environment.getProperty('welshLanguage.enabled')} or ${onWelshJourney}">
            <div th:replace="~{fragments/localesBanner :: localesBanner}"></div>
        </div>
        <main id="content" role="main" class="govuk-main-wrapper app-main-class">
            <div layout:fragment="content"></div>
        </main>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{{cdnUrl}/javascripts/app/js-enable.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/vendor/selection-buttons.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>

<script th:src="@{{cdnUrl}/javascripts/app/cookie-consent/cookie-consent-1.0.0.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
<script th:src="@{{cdnUrl}/javascripts/app/cookie-consent/matomo-only-cookie-consent.js(cdnUrl=${@environment.getProperty('cdn.url')})}" type="text/javascript"></script>
</nav>
</body>
</html>
