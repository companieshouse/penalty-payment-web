details.penalty-ref-label.LATE_FILING=What is the reference number?
details.penalty-ref-hint.LATE_FILING=This starts with A, followed by 7 numbers. For example, A1234567.
details.penalty-notice-text.LATE_FILING=You'll find these numbers at the top of the penalty notice we sent to you.

details.penalty-ref-label.SANCTIONS=What is the penalty reference?
details.penalty-ref-hint.SANCTIONS=This starts with PN, followed by 8 numbers. For example, PN12345678.
details.penalty-notice-text.SANCTIONS=You'll find these numbers at the top of your penalty notice.
